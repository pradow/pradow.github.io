{{ define "main" }}
<main class="main-content" aria-role="main">
  <div class="container">
    <div class="main-grid">
      {{ range $index, $projects := .Site.Data.home.projects }}
      <div class="grid-item">
      <a class="{{ if eq $index 0}}first-item{{ end }} {{if eq $projects.title "In Progress" }}disabled-item{{ end }} item-link" href="{{ $projects.url }}">
        <div class="image-container" style="background-image: url({{ $projects.image }})">
          <div class="image-container-overlay"></div>
        </div>
      </a>
      <div class="info">
        <h6 class="item-title"><a href="{{ $projects.url }}">{{ $projects.title }}</a></h6>
        <div class="icons-container">
          <span class="item-icon">
            {{ partial "svg.html" $projects }}
          </span>
          <a href="{{ $projects.github }}" class="item-icon icon-link">
            <img src="images/github-mark-32px.png" alt="github logo" class="icon-image">
          </a>
        </div>
      </div>
      </div>
      {{ end }}
      </div>
    </div>
  </div>
</main>
{{ end }}
