{{ define "main" }}
<main class="main-content" aria-role="main">
  <div class="container">
    <div class="main-grid">
      {{ $projects := .Site.Data.home.projects }} 
      {{ $firstPost := index $projects 0 }}
      {{ range $projects }}
      <a class="{{ if index 0 }}first-item{{ end }} grid-item" href="{{ .url }}">
        <div class="image-container" style="background-image: url({{ .image }})"></div>
        <div class="info">
          <h6 class="item-title">{{ .title }}</h6>
          <p class="item-description">{{ .description }}</p>
        </div>
      </a>
      {{ end }}
      </div>
    </div>
  </div>
</main>
{{ end }}
